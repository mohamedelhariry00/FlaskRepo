{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="confirmation-box">
        {% if success %}
            <p class="message-success">Task updated successfully!</p>
        {% else %}
            <p class="message-fail">Failed to update task. {{ error_message }}</p>
        {% endif %}

        <br>
        <a href="/" class="btn-update">Back to Home</a>
        <a href="/update" class="btn-update">Try Another Update</a>
    </div>
{% endblock %}
